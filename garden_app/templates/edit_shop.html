<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Shop</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('https://source.unsplash.com/1600x900/?gardening,plants');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #2e4d25; /* Dark green for readability */
        }

        .shop-form-container {
            background: #e6f4ea; /* Light green background */
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-control, .btn-submit, .btn-back {
            border-radius: 8px;
        }

        .btn-submit {
            background-color: #4CAF50; /* Garden Green */
            color: white;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #388E3C;
        }

        .btn-back {
            background-color: #388E3C;
            color: white;
            display: block;
            width: 100%;
            margin-bottom: 1rem;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
        }

        .btn-back:hover {
            background-color: #2c6c30;
        }

        label {
            font-weight: bold;
            color: #2e4d25; /* Dark green */
        }
    </style>
</head>
<body>
    <div class="shop-form-container">
        <h1 class="text-center mb-4" style="color: #2e4d25;">Edit Shop</h1>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="name">Shop Name:</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
            </div>

            <div class="form-group">
                <label for="shopid">Shop ID:</label>
                <input type="text" id="shopid" name="shopid" class="form-control" value="{{ shopid }}" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" class="form-control" placeholder="Describe the shop" required>{{ description }}</textarea>
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control" value="{{ location }}" required>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" class="form-control">
                    <option value="Nurseries & Plant Retailers" {% if category == "Nurseries & Plant Retailers" %}selected{% endif %}>Nurseries & Plant Retailers</option>
                    <option value="Supply Stores" {% if category == "Supply Stores" %}selected{% endif %}>Supply Stores</option>
                    <option value="Specialty" {% if category == "Specialty" %}selected{% endif %}>Specialty</option>
                </select>
            </div>

            <div class="form-group">
                <label for="img">Upload Image:</label>
                <input type="file" id="img" name="img" class="form-control-file" accept="image/*">
            </div>

            <button type="submit" class="btn btn-submit btn-block">Save Shop</button><br>
            
            <a href="{% url 'shoplist' %}" class="btn btn-back">Back to Shop List</a>
            <a href="{% url 'profProfile' %}" class="btn btn-back">Back to Profile</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
