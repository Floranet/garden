{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FloraNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{% static 'images/6.jpeg' %}") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
        }
        .btn-reset {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        .btn-reset:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Reset Password</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="text-center text-danger">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form action="{% url 'reset_password' token=token %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password" class="form-label">New Password</label>
            <input type="password" class="form-control" name="new_password" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" name="confirm_password" required>
        </div>
        <button type="submit" class="btn btn-reset w-100">Reset Password</button>
    </form>
</div>
</body>
</html>
